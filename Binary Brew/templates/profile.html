<form action="/handleProfile" method="post">
<body>
  <div class="container">

      <div class="grid-container">

        <div class="grid-child-posts">
          {{user.email}}
        </div>

        <div class="grid-child-followers">
          {{user.password | hidden_password}}
        </div>

      </div>
      <button name="action" value="edit" class="btn draw-border">Edit Profile</button>
      <button name="action" value="logout" class="btn draw-border">logOut</button>
      <button name="action" value="cart" class="btn draw-border">View Cart</button>

  </div>

</body>

 <script src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
