<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <div class="login">
            <img id="eProfilePic" src="../static/images/generic.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Edit profile
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="editUsername" id="editUsername" >
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="email" id="editEmail"  >
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="firstName" id="editFname" >
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="lastName" id="editLname" >
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="editPassword" >
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="confirmpassword" id="confirmPassword" placeholder="Confirm Password" >
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="file" name="editPic" id="editPic"  >
            </div>
            <button name="action" value="editButton" onclick="editAccount(event)" class="btn mt-3">Confirm Edit</button>

    </div>
    </form>
</body>

<script type="text/javascript">
$(document).ready(function() {
    $("#sidebar").mCustomScrollbar({
        theme: "minimal"
    });

    $('#dismiss, .overlay').on('click', function() {
        $('#sidebar').removeClass('active');
        $('.overlay').removeClass('active');
    });

    $('#sidebarCollapse').on('click', function() {
        $('#sidebar').addClass('active');
        $('.overlay').addClass('active');
        $('.collapse.in').toggleClass('in');
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
    });
});

function toggleContent() {
var button = document.getElementById("toggleButton");

if (button.dataset.state === "tea") {
    button.textContent = "‚òï Coffee";
    button.style.backgroundColor = "#A0522D"; // Coffee brown
    button.dataset.state = "coffee";
} else {
    button.textContent = "üçµ Tea";
    button.style.backgroundColor = "#8B4513"; // Tea brown
    button.dataset.state = "tea";
}
}

// Set initial state to Tea when the page loads
document.addEventListener("DOMContentLoaded", function () {
var button = document.getElementById("toggleButton");
button.textContent = "üçµ Tea";
button.style.backgroundColor = "#8B4513"; // Tea brown
button.dataset.state = "tea";
});
</script>
