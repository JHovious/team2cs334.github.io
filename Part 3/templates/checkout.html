<!DOCTYPE html>
<html>
    <head>
        <title>Binary Brew - Checkout</title>
        <meta name="author" content="Wesley">
        <link rel="stylesheet" href="../static/checkout.css">
        <link rel="stylesheet" href="../static/style.css">
        <script src="../static/script.js"></script>
    </head>
    <body class="main-layout">
        <div id="content">
        
            <header>
                <form action="/handleProfile" method="post">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="full">
                                    <a class="logo" href="../../index.html"><img src="../static/images/logo.jpeg" alt="#" /></a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="full">
                                    <li class="headername" style="font-size: 30px;">Checkout</li>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="full">
                                    <div class="right_header_info">
                                        <ul>
                                            
            
                                            <li class="dinone"><img style="margin-right: 15px; height: 28px; position: relative; top: -3px;" src="../static/images/hotTeaCircle.png" alt="#"><a href="allTeas.html">Our Teas</a></li>                                      
                                          
                                        </ul>
            
            
            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
            </header>
        </div>
    </body>
    <body class="check">
        <div class="container">
            <div class="column items">
                <h2>Items in cart</h2><hr>
                <div class="drinks">
                    <div style="width:40%; align-items: center;" class="cartsection" id="cartsection">

                        <div id = "remove1">Your cart is empty, you'll see your items here when they are added</div>
                
                        <div class="add" id = "remove2"><a href="allTeas.html">
                            Add items
                            </a>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <hr>
                    <a href="cart.html">Return to cart</a>
                </div>
            </div>
            <div class="column payment">
                <h2>Payment</h2><hr>
                <div class="pay">

                    <form class="client">
                        <div class="method">
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname" required><br>
                        </div>
                        <div class="method">
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname" required><br>
                        </div>
                        <div class="method">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required><br>
                        </div>
                    </form>
                    <hr>
                    <form class="payment">
                        <div class="method credit">
                            <label for="ccn">Credit Card Number:</label>
                            <input type="tel" id="ccn" name="ccn" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" style="width: 155px" required><br>
                            <label for="cvc">CVC:</label>
                            <input type="tel" id="cvc" name="cvc" inputmode="numeric" pattern="[0-9]" maxlength="3" placeholder="- - -" style="width: 31px" required>
                        </div>
                        <div class="method credit">
                            <label for="date">Experaton date</label>
                            <input type="text" id="date" name="date" inputmode="numeric" maxlength="4" placeholder="MM/YY" style="width: 55px" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column total">
                <div class="totals">
                    <div class="subtotalbox" id="subtotalbox">
                        Subtotal:
                    </div>
                    <br>
                    <div class="taxbox" id="taxbox">
                        Tax:
                    </div>
                    <hr>
                    <div class="totalbox" id = "totalbox">
                        Total:
                    </div>
                    <br>
                    <hr>
                </div>
                <div class="button">
                    <button onclick="checkout(event)">Check Out</button>
                </div>
            </div>
        </div>
        <script src="../static/cart_Christian.js"></script>
        
    </body>
</html>

<Script src="../static/script.js"></Script>
